<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Rekenmachine</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Voorbeeld van een calculator</h1>
        <h2>ROC Mondriaan - JavaScript periode 3</h2>
    </header>    
    <main>
        <section class="calculator">
            <div class="calculator__container">
                <div class="calculator__answer"> 0</div>
                <div class="calculator__item" data-action="add">+</div>
                <div class="calculator__item" data-action="substract">-</div>
                <div class="calculator__item" data-action="times">x</div>
                <div class="calculator__item ac-button" data-action="reset">AC</div>
                <div class="calculator__item" data-number="1">1</div>
                <div class="calculator__item" data-number="2">2</div>
                <div class="calculator__item" data-number="3">3</div>
                <div class="calculator__item" data-action="divide">รท</div>
                <div class="calculator__item" data-number="4">4</div>
                <div class="calculator__item" data-number="5">5</div>
                <div class="calculator__item" data-number="6">6</div>  
                <div class="calculator__item" data-action="power">M&sup2;</div>
                <div class="calculator__item" data-number="7">7</div>
                <div class="calculator__item" data-number="8">8</div>
                <div class="calculator__item" data-number="9">9</div>
                <div class="calculator__item" data-action="root">&#8730;</div>
                <div class="calculator__item" data-action="plusmin">+/-</div>
                <div class="calculator__item" data-number="0">0</div>
                <div class="calculator__item" data-number=".">.</div>
                <div class="calculator__item" data-action="solution">=</div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
